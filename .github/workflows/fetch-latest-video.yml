name: Fetch Latest YouTube Video

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run script to fetch latest video
        run: python fetch_latest.py

      - name: Commit and push changes if any
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update latest YouTube video"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Purge jsDelivr cache for latest.json
        uses: gacts/purge-jsdelivr-cache@v1.1.2
        with:
          url: https://cdn.jsdelivr.net/gh/${{ github.repository }}@latest/latest.json
